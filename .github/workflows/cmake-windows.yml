name: CMake Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        llvm: [18, 19, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.31.x'

      - name: Setup LLVM (${{ matrix.llvm }})
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ matrix.llvm }}

      - name: Install Ninja (Chocolatey)
        shell: powershell
        run: |
          choco install -y ninja

      - name: Setup vcpkg (manifest mode)
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgDirectory: '${{ runner.temp }}/vcpkg'
          vcpkgJsonGlob: 'vcpkg.json'
          runVcpkgInstall: true

      - name: Configure (Release, LLVM + fmt via vcpkg)
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/ci \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_PREFIX_PATH="${{ runner.temp }}/vcpkg/installed/x64-windows;$LLVM_PATH" \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" \
            -DClang_DIR="$LLVM_PATH/lib/cmake/clang"

      - name: Build
        shell: bash
        run: cmake --build build/ci -j 2

      - name: Test
        shell: bash
        run: ctest --test-dir build/ci --output-on-failure -j 2
