name: CMake Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        llvm: [18, 19, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.31.x'

      - name: Setup LLVM (apt, 18)
        if: matrix.llvm == 18
        shell: bash
        run: |
          sudo apt-get update
          # Prefer distro packages for LLVM 18
          sudo apt-get install -y \
            clang-18 llvm-18-dev libclang-18-dev libclang-cpp18
          echo "LLVM_PATH=/usr/lib/llvm-18" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-18/lib:${LD_LIBRARY_PATH}" >> "$GITHUB_ENV"
          echo "DYLD_LIBRARY_PATH=/usr/lib/llvm-18/lib:${DYLD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"

      - name: Setup LLVM (action, 19/20)
        if: matrix.llvm != 18
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ matrix.llvm }}

      - name: Install deps (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libfmt-dev

      - name: Configure (Debug)
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/ci \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" \
            -DClang_DIR="$LLVM_PATH/lib/cmake/clang"

      - name: Build
        run: cmake --build build/ci -j 2

      - name: Test
        run: ctest --test-dir build/ci --output-on-failure -j 2
