name: CMake Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        llvm: [18, 19, 20, 21]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.31.x'

      - name: Setup LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ matrix.llvm }}

      - name: Configure LLVM environment
        shell: bash
        run: |
          prefix="${LLVM_PATH:-$(llvm-config --prefix)}"
          echo "LLVM_PATH=$prefix" >> "$GITHUB_ENV"
          echo "PATH=$prefix/bin:${PATH}" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=$prefix/lib:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"

      - name: Install deps (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libfmt-dev libboost-json-dev

      - name: Configure (Debug)
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/ci \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DGENTEST_LLVM_DYNAMIC_ONLY=OFF \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" \
            -DClang_DIR="$LLVM_PATH/lib/cmake/clang"

      - name: Build
        run: cmake --build build/ci -j 2

      - name: Test
        run: ctest --test-dir build/ci --output-on-failure -j 2
