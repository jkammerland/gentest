name: Alt Builds (Meson/Bazel/Xmake)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  alt-builds:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python (for Meson)
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install base tools (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build meson xmake libfmt-dev

      - name: Install base tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install cmake ninja meson xmake fmt

      - name: Install base tools (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y cmake ninja meson xmake

      - name: Setup CMake
        uses: actions/setup-cmake@v3
        with:
          cmake-version: '3.31.x'

      - name: Setup LLVM (20)
        uses: llvm/actions/setup-llvm@v1
        with:
          version: '20'

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Setup vcpkg (Windows only)
        if: runner.os == 'Windows'
        uses: microsoft/setup-vcpkg@v1
        with:
          vcpkgDirectory: '${{ runner.temp }}/vcpkg'
          runVcpkgInstall: false
          appendedCacheKey: windows-alt

      - name: Build generator via CMake (for Meson/Xmake) [non-Windows]
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/codegen -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" -DClang_DIR="$LLVM_PATH/lib/cmake/clang"
          cmake --build build/codegen --target gentest_codegen -j 2

      - name: Build generator via CMake (for Meson/Xmake) [Windows]
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/codegen -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_FEATURE_FLAGS=manifests,versions \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" -DClang_DIR="$LLVM_PATH/lib/cmake/clang"
          cmake --build build/codegen --target gentest_codegen -j 2

      - name: Meson configure (with codegen)
        shell: bash
        run: |
          meson setup build/meson -Dcodegen_path="$GITHUB_WORKSPACE/build/codegen/tools/gentest_codegen"

      - name: Meson unit test
        shell: bash
        run: |
          meson compile -C build/meson gentest_unit_meson
          meson test -C build/meson meson_unit

      - name: Bazel unit test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          bazel test //:gentest_unit_bazel

      - name: Xmake unit test
        shell: bash
        run: |
          xmake f -y
          xmake b gentest_unit_xmake
          xmake r gentest_unit_xmake
