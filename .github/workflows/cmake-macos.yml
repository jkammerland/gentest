name: CMake macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        llvm: [18, 19, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.31.x'

      - name: Setup LLVM with Homebrew
        shell: bash
        run: |
          brew update
          brew install llvm@${{ matrix.llvm }}
          LLVM_PREFIX=$(brew --prefix llvm@${{ matrix.llvm }})
          echo "LLVM_PATH=${LLVM_PREFIX}" >> "$GITHUB_ENV"
          echo "DYLD_LIBRARY_PATH=${LLVM_PREFIX}/lib:${DYLD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"

      - name: Install deps (Homebrew)
        run: |
          brew update
          brew install boost ninja fmt

      - name: Configure (Debug)
        shell: bash
        run: |
          cmake -G Ninja -S . -B build/ci \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DGENTEST_LLVM_DYNAMIC_ONLY=OFF \
            -DLLVM_DIR="$LLVM_PATH/lib/cmake/llvm" \
            -DClang_DIR="$LLVM_PATH/lib/cmake/clang"

      - name: Build
        run: cmake --build build/ci -j 2

      - name: Test
        run: ctest --test-dir build/ci --output-on-failure -j 2
